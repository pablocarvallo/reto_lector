<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reto de Lectura</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FF9A9E">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3389/3389081.png">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #FF9A9E;
            --secondary: #FECFEF;
            --accent: #A18CD1;
            --success: #84FAB0;
            --text: #555;
            --card-bg: #fff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* Quita el parpadeo azul en Android/Chrome */
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text);
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10; /* Asegura que estÃ© al frente */
            position: relative;
        }

        h1 { color: var(--accent); margin: 0 0 10px 0; font-size: 2rem; }
        p.subtitle { margin-bottom: 30px; color: #888; }

        .progress-container {
            background-color: #eee;
            border-radius: 20px;
            height: 25px;
            width: 100%;
            margin-bottom: 35px;
            overflow: hidden;
            border: 3px solid #fff;
        }

        .progress-bar {
            background: linear-gradient(90deg, #fad0c4 0%, #ffd1ff 100%);
            height: 100%;
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .book-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
            position: relative;
            z-index: 20; /* CrÃ­tico: poner encima de todo para recibir clicks */
        }

        .book-item {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            cursor: pointer; /* Importante para iOS */
            transition: transform 0.2s, background 0.3s;
            border: 2px solid transparent;
            position: relative;
        }

        .book-item:active { transform: scale(0.96); }

        .book-item.completed {
            background: #edfdf4;
            border-color: var(--success);
        }

        .book-icon { font-size: 2rem; margin-right: 15px; pointer-events: none; }
        .book-text { flex-grow: 1; text-align: left; font-size: 1.2rem; font-weight: 600; pointer-events: none; }

        .check-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: white;
            font-size: 1.2rem;
            pointer-events: none; /* Dejamos que el click lo reciba el .book-item */
        }

        .book-item.completed .check-circle {
            background-color: var(--success);
            border-color: var(--success);
        }

        /* MODAL */
        .prize-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: none; /* Oculto completamente para no bloquear clicks */
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .prize-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .prize-card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            max-width: 90%;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .prize-overlay.visible .prize-card { transform: scale(1); }

        .prize-img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin: 20px 0;
            border: 4px solid #fff;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        }

        .reset-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            color: #999;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>ðŸ“š Reto de Lectura</h1>
        <p class="subtitle">Â¡Lee 3 libros para ganar tu premio!</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="book-list">
            <div class="book-item" id="book-0">
                <span class="book-icon">ðŸ“•</span>
                <span class="book-text">Primer Libro</span>
                <div class="check-circle" id="check0"></div>
            </div>
            <div class="book-item" id="book-1">
                <span class="book-icon">ðŸ“—</span>
                <span class="book-text">Segundo Libro</span>
                <div class="check-circle" id="check1"></div>
            </div>
            <div class="book-item" id="book-2">
                <span class="book-icon">ðŸ“˜</span>
                <span class="book-text">Tercer Libro</span>
                <div class="check-circle" id="check2"></div>
            </div>
        </div>

        <button class="reset-btn" style="margin-top: 40px; font-size: 0.8rem;" id="btn-reset-small">Reiniciar</button>
    </div>

    <div class="prize-overlay" id="prizeOverlay">
        <div class="prize-card">
            <h2 style="color: #FF6B6B; margin:0;">ðŸŽ‰ Â¡FELICIDADES! ðŸŽ‰</h2>
            <p>Â¡Lo lograste! AquÃ­ estÃ¡ tu premio:</p>
            <img src="premio.jpg" alt="Premio" class="prize-img" onerror="this.src='https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-purple-select-2021?wid=470&hei=556&fmt=jpeg&qlt=95&.v=1617130317654'">
            <br>
            <button class="reset-btn" id="btn-reset-big" style="background: #FF9A9E; color: white; border: none;">Â¡Empezar de nuevo!</button>
        </div>
    </div>

    <script>
        // === LÃ“GICA JAVASCRIPT SEGURA ===
        
        let books = [false, false, false];
        const prizeOverlay = document.getElementById('prizeOverlay');

        // FunciÃ³n segura para lanzar confeti (si no carga, no rompe la app)
        function safeConfetti(opts) {
            if (typeof confetti === 'function') {
                confetti(opts);
            } else {
                console.log("Confetti no cargado, pero la app sigue funcionando.");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            setupEventListeners(); // Configuramos los clics aquÃ­
            updateUI(false);
        });

        function setupEventListeners() {
            // Asignar eventos de click manualmente para mayor compatibilidad
            document.getElementById('book-0').addEventListener('click', () => toggleBook(0));
            document.getElementById('book-1').addEventListener('click', () => toggleBook(1));
            document.getElementById('book-2').addEventListener('click', () => toggleBook(2));
            
            document.getElementById('btn-reset-small').addEventListener('click', confirmReset);
            document.getElementById('btn-reset-big').addEventListener('click', resetProgress);
        }

        function toggleBook(index) {
            // Si el premio estÃ¡ visible, no dejamos desmarcar libros haciendo click en el fondo
            if(prizeOverlay.classList.contains('visible')) return;

            books[index] = !books[index];
            saveState();
            updateUI(books[index]); // true = intentar animar confeti
        }

        function updateUI(shouldAnimate) {
            // Actualizar lista
            books.forEach((isRead, index) => {
                const item = document.getElementById(`book-${index}`);
                const check = document.getElementById(`check${index}`);
                
                if (isRead) {
                    item.classList.add('completed');
                    check.innerHTML = 'âœ“';
                } else {
                    item.classList.remove('completed');
                    check.innerHTML = '';
                }
            });

            // Actualizar barra
            const readCount = books.filter(b => b).length;
            const percentage = (readCount / 3) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.innerText = readCount > 0 ? Math.round(percentage) + '%' : '';

            // AnimaciÃ³n pequeÃ±a
            if (shouldAnimate) {
                safeConfetti({ particleCount: 30, spread: 60, origin: { y: 0.7 }, colors: ['#84FAB0', '#8FD3F4'], zIndex: 2000 });
            }

            // Verificar Ganador
            if (readCount === 3 && !prizeOverlay.classList.contains('visible')) {
                setTimeout(() => {
                    celebrateBig();
                    prizeOverlay.classList.add('visible');
                }, 300);
            }
        }

        function celebrateBig() {
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                safeConfetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#FF9A9E', '#FECFEF', '#A18CD1'], zIndex: 4000 });
                safeConfetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#FF9A9E', '#FECFEF', '#A18CD1'], zIndex: 4000 });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }

        function saveState() {
            localStorage.setItem('readingChallengeData_v2', JSON.stringify(books));
        }

        function loadState() {
            const saved = localStorage.getItem('readingChallengeData_v2');
            if (saved) { books = JSON.parse(saved); }
            
            // Si cargamos y ya ganÃ³, mostrar premio directo
            if(books.filter(b => b).length === 3) {
                prizeOverlay.classList.add('visible');
            }
        }

        function confirmReset() {
            if(confirm('Â¿Borrar progreso?')) resetProgress();
        }

        function resetProgress() {
            books = [false, false, false];
            saveState();
            prizeOverlay.classList.remove('visible');
            updateUI(false);
            if (typeof confetti === 'function') confetti.reset();
        }
    </script>
</body>
</html>
