<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #FF9A9E;
            --secondary: #FECFEF;
            --accent: #A18CD1;
            --success: #84FAB0;
            --text: #555;
            --card-bg: #fff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centrado vertical en pantalla grande */
            color: var(--text);
            overflow-x: hidden;
        }

        /* Contenedor Principal */
        .app-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: var(--accent);
            font-size: 2rem;
            margin: 0 0 10px 0;
        }

        p.subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #888;
        }

        /* Barra de Progreso */
        .progress-container {
            background-color: #eee;
            border-radius: 20px;
            height: 25px;
            width: 100%;
            margin-bottom: 35px;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.08);
        }

        .progress-bar {
            background: linear-gradient(90deg, #fad0c4 0%, #ffd1ff 100%);
            height: 100%;
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); /* Efecto rebote */
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Lista de Libros */
        .book-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .book-item {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .book-item:active { transform: scale(0.97); }

        .book-item.completed {
            background: #edfdf4;
            border-color: var(--success);
            box-shadow: 0 5px 15px rgba(132, 250, 176, 0.3);
        }

        .book-icon { font-size: 2rem; margin-right: 15px; }
        .book-text { flex-grow: 1; text-align: left; font-size: 1.2rem; font-weight: 600; }

        .check-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: white;
            font-size: 1.2rem;
        }

        .book-item.completed .check-circle {
            background-color: var(--success);
            border-color: var(--success);
            transform: scale(1.1) rotate(360deg);
        }

        /* === MODAL DEL PREMIO (NUEVO) === */
        /* El fondo oscuro que cubre toda la pantalla */
        .prize-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.6); /* Fondo semitransparente */
            backdrop-filter: blur(8px); /* Efecto borroso en iPhone */
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Encima de todo */
            padding: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .prize-overlay.visible {
            display: flex;
            opacity: 1;
        }

        /* La tarjeta blanca dentro del modal */
        .prize-card {
            background: white;
            padding: 35px 25px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .prize-overlay.visible .prize-card {
            transform: scale(1); /* AnimaciÃ³n de entrada pop */
        }

        .prize-img {
            width: 90%;
            max-width: 280px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(255, 154, 158, 0.4);
            border: 4px solid #fff;
            margin: 20px 0;
        }

        .congrats-title {
            color: #FF6B6B;
            font-size: 1.8rem;
            margin: 0;
        }

        .congrats-text { font-size: 1.2rem; color: var(--text); }

        /* BotÃ³n Reset */
        .reset-btn {
            margin-top: 15px;
            background: white;
            border: 2px solid #eee;
            color: #aaa;
            padding: 10px 24px;
            border-radius: 25px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .reset-btn:hover, .reset-btn:active {
            border-color: var(--primary);
            color: var(--primary);
            background: #fff5f5;
        }

    </style>
</head>

    <script>
        let books = [false, false, false];
        const prizeOverlay = document.getElementById('prizeOverlay');

        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            // Si ya estaba completo al cargar, mostrar el premio directamente
            if(books.filter(b => b).length === 3) {
                 prizeOverlay.classList.add('visible');
            }
            updateUI(false); // false = no animar confeti al cargar
        });

        function toggleBook(index) {
            if(prizeOverlay.classList.contains('visible')) return; // No permitir cambios si ya ganÃ³

            books[index] = !books[index];
            saveState();
            updateUI(books[index]); // true = animar confeti pequeÃ±o si se marca
        }

        function updateUI(shouldAnimateSmall) {
            // 1. Actualizar lista visual
            books.forEach((isRead, index) => {
                const item = document.querySelectorAll('.book-item')[index];
                const check = document.getElementById(`check${index}`);
                
                if (isRead) {
                    item.classList.add('completed');
                    // PequeÃ±o delay para el tick para que se vea la animaciÃ³n del cÃ­rculo primero
                    setTimeout(() => { check.innerHTML = 'âœ“'; }, 100);
                } else {
                    item.classList.remove('completed');
                    check.innerHTML = '';
                }
            });

            // 2. Actualizar Barra de Progreso
            const readCount = books.filter(b => b).length;
            const percentage = (readCount / 3) * 100;
            const progressBar = document.getElementById('progressBar');
            
            progressBar.style.width = percentage + '%';
            progressBar.innerText = readCount > 0 ? Math.round(percentage) + '%' : '';

            // 3. AnimaciÃ³n pequeÃ±a al marcar uno
            if (shouldAnimateSmall) {
                confetti({ particleCount: 30, spread: 60, origin: { y: 0.7 }, colors: ['#84FAB0', '#8FD3F4'], zIndex: 1500 });
            }

            // 4. Verificar si ganÃ³ (Mostrar Modal)
            if (readCount === 3 && !prizeOverlay.classList.contains('visible')) {
                setTimeout(() => {
                    celebrateBig();
                    prizeOverlay.classList.add('visible');
                }, 500); // PequeÃ±o retraso para que disfrute el tercer tick
            }
        }

        function celebrateBig() {
            // Confeti explosivo que dura mÃ¡s y tiene mayor z-index
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#FF9A9E', '#FECFEF', '#A18CD1'], zIndex: 3000 });
                confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#FF9A9E', '#FECFEF', '#A18CD1'], zIndex: 3000 });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }

        function saveState() {
            localStorage.setItem('readingChallengeData', JSON.stringify(books));
        }

        function loadState() {
            const saved = localStorage.getItem('readingChallengeData');
            if (saved) { books = JSON.parse(saved); }
        }
